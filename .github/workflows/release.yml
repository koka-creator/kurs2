name: Create Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Verify ZIP file exists
        run: |
          if [ ! -f "FreightLogistics.App.zip" ]; then
            echo "ERROR: FreightLogistics.App.zip not found!"
            ls -la
            exit 1
          fi
          ls -lh FreightLogistics.App.zip
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: FreightLogistics.App.zip
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            Готовое приложение для курсовой работы.
            
            ## Как использовать:
            1. Скачайте FreightLogistics.App.zip
            2. Распакуйте архив
            3. Запустите FreightLogistics.App.exe
            
            ## Что включено:
            - Исполняемый файл (не требует установки .NET)
            - База данных с 10 грузовиками, 10 водителями и 10 рейсами
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

